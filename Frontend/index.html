<html lang="de" ng-app="wirvsvirusHelperApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_purple.min.css" />
    <link rel="stylesheet" href="styles.css" />


    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!--Material Design-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!--App-Controller-->
    <script src="app.js"></script>
    <script src="controller/homeController.js"></script>
    <script src="controller/navbarController.js"></script>
    <script src="controller/mapController.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="navbarController">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row ">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">
                        DonateYourWork
                    </span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link is-hover" ng-class="{ 'is-active': isActive('/home')}"
                       href="#!home">Übersicht</a>
                    <a class="mdl-navigation__link is-hover" ng-class="{ 'is-active': isActive('/map')}"
                    href="#!map">Map Folder</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" ng-class="{ 'is-active': isActive('/home')}"
                   href="#!home">Übersicht</a>
                <a class="mdl-navigation__link is-hover" ng-class="{ 'is-active': isActive('/map')}"
                   href="#!map">Map Folder</a>
            </nav>
        </div>


        <!--Dynamic template change-->
        <main class="mdl-layout__content">
            <div ng-view></div>
        </main>

    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</body>

</html>
